<!-- app.component.html -->
<mat-toolbar color="primary">
  <span>Library Management System</span>
  <span class="spacer"></span>
  <nav *ngIf="isLoggedIn$ | async">
    <button mat-button routerLink="/books">Books</button>
    <button mat-button routerLink="/books/create" *ngIf="isStaffOrAdmin">Add Book</button>
    <button mat-button routerLink="/categories">Categories</button>
    <button mat-button routerLink="/categories/create" *ngIf="isAdmin">Add Category</button>
    <button mat-button routerLink="/borrow" *ngIf="isStaff">Borrow Book</button>
    <button mat-button (click)="logout()">Logout</button>
  </nav>
</mat-toolbar>

<router-outlet></router-outlet>
