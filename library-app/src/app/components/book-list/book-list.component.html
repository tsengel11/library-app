<!-- book-list.component.html -->
<mat-toolbar color="primary">
    <span>Library Catalog</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="book-table-container">
    <div class="table-header">
      <h2>Book Catalog</h2>
      <button mat-raised-button color="primary" (click)="addBook()">Add New Book</button>
    </div>
    
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>
  
      <!-- ISBN Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
      </ng-container>
  
      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
      </ng-container>
  
      <!-- Edition Column -->
      <ng-container matColumnDef="edition">
        <th mat-header-cell *matHeaderCellDef>Edition</th>
        <td mat-cell *matCellDef="let book">{{ book.edition }}</td>
      </ng-container>
  
      <!-- Total Quantity Column -->
      <ng-container matColumnDef="total_quantity">
        <th mat-header-cell *matHeaderCellDef>Total Quantity</th>
        <td mat-cell *matCellDef="let book">{{ book.total_quantity }}</td>
      </ng-container>
  
      <!-- Available Quantity Column -->
      <ng-container matColumnDef="available_quantity">
        <th mat-header-cell *matHeaderCellDef>Available</th>
        <td mat-cell *matCellDef="let book">{{ book.available_quantity }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button mat-button color="accent" (click)="editBook(book)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteBook(book)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
