<!-- borrow-add.component.html -->
<mat-toolbar color="primary">
    <span>Borrow Book</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="borrow-add-container">
    <mat-card class="borrow-add-card">
      <mat-card-title>Borrow Book for User</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="borrowBook()" #borrowForm="ngForm">
  
          <!-- User Selection -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Select User</mat-label>
            <mat-select [(ngModel)]="borrow.user_id" name="user_id" required>
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.first_name }} {{ user.last_name }} (ID: {{ user.id }})
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Barcode Scanning -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Scan Book Barcode (ISBN)</mat-label>
            <input matInput [(ngModel)]="scannedBarcode" name="scannedBarcode" required>
            <button mat-button matSuffix mat-icon-button aria-label="Scan" (click)="scanBarcode()">
              <mat-icon>camera_alt</mat-icon>
            </button>
          </mat-form-field>
  
          <!-- Display Selected Book -->
          <div *ngIf="borrow.book_id">
            <p>Selected Book ID: {{ borrow.book_id }}</p>
            <p>Due Date: {{ borrow.due_date }}</p>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!borrowForm.form.valid || !borrow.book_id">
            Borrow Book
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
