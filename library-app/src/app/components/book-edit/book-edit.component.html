<!-- book-edit.component.html -->
<mat-toolbar color="primary">
    <span>Edit Book</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="book-edit-container">
    <mat-card class="book-edit-card">
      <mat-card-title>Edit Book</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="updateBook()" #bookForm="ngForm">
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="book.title" name="title" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Author</mat-label>
            <input matInput [(ngModel)]="book.author" name="author" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>ISBN</mat-label>
            <input matInput [(ngModel)]="book.isbn" name="isbn" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Publisher</mat-label>
            <input matInput [(ngModel)]="book.publisher" name="publisher">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Edition</mat-label>
            <input matInput [(ngModel)]="book.edition" name="edition">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Total Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="book.total_quantity" name="total_quantity" required min="1">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Available Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="book.available_quantity" name="available_quantity" required min="0">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Categories</mat-label>
            <mat-select [(ngModel)]="selectedCategories" name="categories" multiple>
              <mat-option *ngFor="let category of categories" [value]="category.name">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.form.valid">
            Update Book
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
