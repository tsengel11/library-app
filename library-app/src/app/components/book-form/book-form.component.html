<!-- book-form.component.html -->
<div class="form-container">
    <mat-card class="form-card">
      <mat-card-title>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="submit()" #bookForm="ngForm">
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="book.title" name="title" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Author</mat-label>
            <input matInput [(ngModel)]="book.author" name="author" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>ISBN</mat-label>
            <input matInput [(ngModel)]="book.isbn" name="isbn" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Publisher</mat-label>
            <input matInput [(ngModel)]="book.publisher" name="publisher">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Edition</mat-label>
            <input matInput [(ngModel)]="book.edition" name="edition">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Total Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="book.total_quantity" name="total_quantity" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Available Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="book.available_quantity" name="available_quantity" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Categories</mat-label>
            <mat-select [(ngModel)]="selectedCategories" name="categories" multiple required>
              <mat-option *ngFor="let category of categories" [value]="category.name">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.form.valid">
            {{ isEditMode ? 'Update Book' : 'Add Book' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
