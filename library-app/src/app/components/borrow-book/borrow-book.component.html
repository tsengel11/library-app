<!-- borrow-book.component.html -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Borrow Book</span>
</mat-toolbar>

<div class="borrow-form-container">
  <mat-card class="borrow-form-card">
    <mat-card-title>Borrow a Book</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="borrowBook()" #borrowForm="ngForm">

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>User ID</mat-label>
          <input matInput type="number" [(ngModel)]="userId" name="userId" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Scan Book Barcode</mat-label>
          <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Book Barcode</mat-label>
          <input matInput [(ngModel)]="bookBarcode" name="bookBarcode" readonly required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!borrowForm.form.valid">
          Borrow Book
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
