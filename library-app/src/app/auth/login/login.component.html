<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-icon aria-hidden="false" aria-label="Login Icon">login</mat-icon>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" formControlName="username" required />
            <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched)">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="errorMessage" class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
