<!-- src/app/components/add-book/add-book.component.html -->
<div class="add-book-container">
    <mat-card class="add-book-card">
      <mat-card-title>Add New Book</mat-card-title>
      <mat-card-content>
        <form [formGroup]="addBookForm" (ngSubmit)="addBook()">
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>ISBN</mat-label>
            <input matInput formControlName="isbn" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Publisher</mat-label>
            <input matInput formControlName="publisher">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Edition</mat-label>
            <input matInput formControlName="edition">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Total Quantity</mat-label>
            <input matInput type="number" formControlName="total_quantity" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Categories</mat-label>
            <mat-select formControlName="categories" multiple required>
              <mat-option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!addBookForm.valid">
            Add Book
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
