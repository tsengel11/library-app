<!-- category-add.component.html -->
<mat-toolbar color="primary">
    <span>Add New Category</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="category-add-container">
    <mat-card class="category-add-card">
      <mat-card-title>Add New Category</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="category.name" name="name" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="category.description" name="description"></textarea>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.form.valid">
            Add Category
          </button>
        </form>
      </mat-card-content>
      <mat-card-footer *ngIf="errorMessage">
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-card-footer>
    </mat-card>
  </div>
